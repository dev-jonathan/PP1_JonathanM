<body>

    <ul>
      <li><img class="logo" src="logo.png" alt="logo"></li>
      <li><a href="index.html">Home</a></li>
      <li><a href="forms.html" style="color: grey;">Contato</a></li>
      <li><a href="ongInfo.html">Sobre</a></li>
      <li><a href="loc.html"><i id="icon" class="material-icons">pin_drop</i></a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="form">
      <form action="" method="get" id="formCadastro" name="formCadastro">
        <div id="div-form1">
          <div class="inputs" id="textos">
            <h1>Formulário</h1>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome Sobrenome">
            <p class="span"></p>
          </div>

          <div class="inputs" id="textos">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="nome@gmail.com">
            <p class="span"></p>
          </div>

          <div class="inputs" id="textos">
            <label for="telefone">Telefone:</label>
            <input type="telefone" name="telefone" id="telefone" placeholder="(34)9000-0000">
            <p class="span"></p>
          </div>

          <div class="inputs">
            <h4> Você já fez uma arvore genealógica?</h4>

            <div class="input-radio">
              <input type="radio" name="radio-pergunta" id="fiz" value="Sim">
              <label for="fiz">Sim, já fiz</label>
            </div>
            <div class="input-radio">
              <input type="radio" name="radio-pergunta" id="nao" value="Não">
              <label for="nao">Não, nunca fiz</label>
            </div>
            <div class="input-radio">
              <input type="radio" name="radio-pergunta" value="Tentei" id="tentei">
              <label for="tentei">Já tentei, mas não até o fim</label>
            </div>
            <p class="span"></p>
          </div>

          <div class="inputs">
            <h4>Já utilizou algum desse sites?</h4>

            <div class="input-radio">
              <input type="checkbox" value="Heritage" id="MyHeritage" name="checkBoxSites">
              <label for="MyHeritage">MyHeritage</label>
            </div>
            <div class="input-radio">
              <input type="checkbox" value="FamilySearch" id="FamilySearch" name="checkBoxSites">
              <label for="FamilySearch">FamilySearch</label>
            </div>
            <div class="input-radio">
              <input type="checkbox" value="Ancestry" id="Ancestry" name="checkBoxSites">
              <label for="Ancestry">Ancestry</label>
            </div>
            <div class="input-radio">
              <input type="checkbox" id="ArquivoNacional" value="Arquivo Nacional" name="checkBoxSites">
              <label for="ArquivoNacional">Arquivo Nacional</label>
            </div>
            <div class="input-radio">
              <input type="checkbox" value="Nunca utilizei" id="Nunca utilizei" name="checkBoxSites">
              <label for="Nuncautilizei">Nunca utilizei</label>
              <p class="span"></p>
            </div>
          </div>

          <div class="botoes">
            <input type="submit" value="VERIFICAR" id="verifica">
          </div>
          <div class="botoes">
            <input type="reset" value="LIMPAR">
          </div>

        </div>

        <div id="resposta-user">
          <h2>Deseja Enviar Assim?</h2>

          <h4>Nome:</h4>
          <p></p>
          <h4>Email:</h4>
          <p></p>
          <h4>Telefone:</h4>
          <p></p>
          <h4>Já fez uma arvore genealogica?</h4>
          <p></p>

          <div class="respCheckBox">
            <h4>Sites Utilizados:</h4>
            <p></p>
            <p></p>
            <p></p>
            <p></p>

          </div>
          <div class="botoes">
            <input type="submit" value="ENVIAR" id="enviar">
          </div>
          <div class="botoes">
            <input type="submit" value="ALTERAR" id="alterar">
          </div>
          <div class="botoes">
            <input type="reset" value="LIMPAR" id="limpar">
          </div>
        </div>

      </form>

    </div>

    <div id="div-svg">
      <img id="svg" src="undraw.svg" alt="">
    </div>
  </div>
